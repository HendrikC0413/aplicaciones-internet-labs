{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
        <title>Aplicaciones de Internet</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' type="text/css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <img src="{% static 'images/userena.svg' %}" class="rounded" style="width:200px"/>
            <h1>Aplicaciones de Internet {{ test }}</h1>
        </div>
    </div>
    <div class="container">
        <button type="button" onclick="location.href='addAsignatura'" class="btn btn-primary">Ingresa nueva asignatura</button>
         <br>
        <table class="table">
          <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Cantidad de alumnos</th>
                <th>Accion</th>
            </tr>
          </thead>
          <tbody>
            <!-- se recorre el array enviado por las views -->
          {%for asig in cantidad%}
            <tr>
                <td>{{asig.id}}</td>
                <td>{{asig.name}}</td>
                <td>{{asig.total_alumnos}}</td>
                <td>
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-person-add"></i>
                    </button>
                    <button type="button" class="btn btn-warning">
                        <i class="bi bi-box-arrow-up-right"></i>
                    </button>
                    <button type="button" class="btn btn-danger">
                        <i class="bi bi-trash3-fill"></i>
                    </button>
                </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>

</body>
</html>
